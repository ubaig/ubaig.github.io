 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        .google-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #4285f4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.2);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .user-welcome {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .daily-checkin {
            max-width: 700px;
            margin: 0 auto;
        }

        .date-selector {
            margin-bottom: 30px;
            text-align: center;
        }

        .date-selector input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .habit-item:hover {
            background: #e9ecef;
        }

        .habit-name {
            flex: 1;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .kid-checkboxes {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .kid-checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .kid-label {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .habit-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .save-btn {
            margin-top: 20px;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: #5568d3;
        }

        .weekly-view {
            overflow-x: auto;
        }

        .week-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .week-nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .week-nav-btn:hover {
            background: #5568d3;
        }

        .week-range {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 13px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 8px;
            text-align: center;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .habit-col {
            text-align: left;
            font-weight: 500;
            min-width: 150px;
        }

        .check-mark {
            color: #28a745;
            font-size: 18px;
        }

        .x-mark {
            color: #dc3545;
            font-size: 18px;
        }

        .kid-header {
            font-size: 11px;
            font-weight: 500;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Habit Tracker</h1>
        
        <div class="auth-container" id="authContainer">
            <button class="google-btn" id="googleSignIn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            <div class="error" id="errorMessage"></div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="header">
                <div class="user-welcome">
                    <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
                    <div>
                        <div id="userName" style="font-weight: 600; color: #333;"></div>
                        <div id="userEmail" style="font-size: 14px; color: #666;"></div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Sign Out</button>
            </div>

            <div class="tabs">
                <button class="tab active" data-tab="daily">Daily Check-in</button>
                <button class="tab" data-tab="weekly">Weekly View</button>
            </div>

            <div class="tab-content active" id="dailyTab">
                <div class="daily-checkin">
                    <div class="date-selector">
                        <label for="selectedDate" style="font-weight: 600; margin-right: 10px;">Select Date:</label>
                        <input type="date" id="selectedDate">
                    </div>
                    <div class="habits-list" id="habitsList"></div>
                    <button class="save-btn" id="saveBtn">Save Check-in</button>
                    <div class="success-message" id="successMessage">✓ Saved successfully!</div>
                </div>
            </div>

            <div class="tab-content" id="weeklyTab">
                <div class="weekly-view">
                    <div class="week-selector">
                        <button class="week-nav-btn" id="prevWeek">← Previous Week</button>
                        <div class="week-range" id="weekRange"></div>
                        <button class="week-nav-btn" id="nextWeek">Next Week →</button>
                    </div>
                    <div id="weeklyTable"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

         const firebaseConfig = {
          apiKey: "AIzaSyCFrraygoX0pYKDIYRHiPh3rPTD7MOBelw",
          authDomain: "task-tracker-app-403b3.firebaseapp.com",
          projectId: "task-tracker-app-403b3",
          storageBucket: "task-tracker-app-403b3.firebasestorage.app",
          messagingSenderId: "714304406446",
          appId: "1:714304406446:web:998e144630cefb710cfe3f"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const habits = [
            'FRESHR', 'DUTCHIE', 'ASVAR', 'WORK', 'NOSMOK', 'NSUHA', 'GUANA', 
            'CSMS TO ELSEN', 'REST LINE', 'WAKE UP BEGD', 'GAIN BEHVOD', 'CHNG TABLE'
        ];

        const kids = ['U17', 'A19'];

        let currentUser = null;
        let currentWeekStart = getWeekStart(new Date());

        // DOM elements
        const authContainer = document.getElementById('authContainer');
        const mainContent = document.getElementById('mainContent');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const logoutBtn = document.getElementById('logoutBtn');
        const selectedDate = document.getElementById('selectedDate');
        const habitsList = document.getElementById('habitsList');
        const saveBtn = document.getElementById('saveBtn');
        const successMessage = document.getElementById('successMessage');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        // Set today's date as default
        selectedDate.valueAsDate = new Date();

        // LocalStorage helper functions
        function getStorageKey(date) {
            return `habits_${currentUser.uid}_${date}`;
        }

        function saveToLocalStorage(date, data) {
            const key = getStorageKey(date);
            localStorage.setItem(key, JSON.stringify(data));
        }

        function loadFromLocalStorage(date) {
            const key = getStorageKey(date);
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : {};
        }

        // Initialize habits list
        function initHabitsList() {
            habitsList.innerHTML = habits.map((habit, index) => `
                <div class="habit-item">
                    <div class="habit-name">${habit}</div>
                    <div class="kid-checkboxes">
                        ${kids.map(kid => `
                            <div class="kid-checkbox-wrapper">
                                <span class="kid-label">${kid}</span>
                                <input type="checkbox" class="habit-checkbox" 
                                       id="habit-${index}-${kid}" 
                                       data-habit="${habit}" 
                                       data-kid="${kid}">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Load data for selected date
        function loadDailyData() {
            const date = selectedDate.value;
            const data = loadFromLocalStorage(date);
            
            habits.forEach((habit, index) => {
                kids.forEach(kid => {
                    const checkbox = document.getElementById(`habit-${index}-${kid}`);
                    const key = `${habit}_${kid}`;
                    checkbox.checked = data[key] || false;
                });
            });
        }

        // Save daily check-in
        saveBtn.addEventListener('click', () => {
            const date = selectedDate.value;
            const data = {};
            
            habits.forEach((habit, index) => {
                kids.forEach(kid => {
                    const checkbox = document.getElementById(`habit-${index}-${kid}`);
                    const key = `${habit}_${kid}`;
                    data[key] = checkbox.checked;
                });
            });
            
            saveToLocalStorage(date, data);
            successMessage.classList.add('active');
            setTimeout(() => successMessage.classList.remove('active'), 3000);
        });

        // Date change listener
        selectedDate.addEventListener('change', loadDailyData);

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                
                tab.classList.add('active');
                const tabName = tab.dataset.tab;
                document.getElementById(`${tabName}Tab`).classList.add('active');
                
                if (tabName === 'weekly') {
                    loadWeeklyView();
                }
            });
        });

        // Week navigation
        document.getElementById('prevWeek').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() - 7);
            loadWeeklyView();
        });

        document.getElementById('nextWeek').addEventListener('click', () => {
            currentWeekStart.setDate(currentWeekStart.getDate() + 7);
            loadWeeklyView();
        });

        // Get week start (Sunday)
        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day;
            return new Date(d.setDate(diff));
        }

        // Format date
        function formatDate(date) {
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${date.getFullYear()}-${month}-${day}`;
        }

        function formatDisplayDate(date) {
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        // Load weekly view
        function loadWeeklyView() {
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            document.getElementById('weekRange').textContent = 
                `${formatDisplayDate(currentWeekStart)} - ${formatDisplayDate(weekEnd)}`;
            
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(currentWeekStart);
                date.setDate(date.getDate() + i);
                weekDates.push(date);
            }
            
            const weekData = {};
            for (const date of weekDates) {
                const dateStr = formatDate(date);
                weekData[dateStr] = loadFromLocalStorage(dateStr);
            }
            
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th class="habit-col">Habit</th>
                            ${weekDates.map((date, i) => `
                                <th colspan="2">${days[i]}<br>${formatDisplayDate(date)}</th>
                            `).join('')}
                        </tr>
                        <tr>
                            <th></th>
                            ${weekDates.map(() => `
                                <th class="kid-header">U17</th>
                                <th class="kid-header">A19</th>
                            `).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${habits.map(habit => `
                            <tr>
                                <td class="habit-col">${habit}</td>
                                ${weekDates.map(date => {
                                    const dateStr = formatDate(date);
                                    return kids.map(kid => {
                                        const key = `${habit}_${kid}`;
                                        const checked = weekData[dateStr][key];
                                        return `<td>${checked ? '<span class="check-mark">✓</span>' : '<span class="x-mark">✗</span>'}</td>`;
                                    }).join('');
                                }).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('weeklyTable').innerHTML = tableHTML;
        }

        // Auth
        googleSignInBtn.addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('Error signing in:', error);
                document.getElementById('errorMessage').textContent = error.message;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                authContainer.style.display = 'none';
                mainContent.classList.add('active');
                
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').src = user.photoURL;
                
                initHabitsList();
                loadDailyData();
            } else {
                currentUser = null;
                authContainer.style.display = 'flex';
                mainContent.classList.remove('active');
            }
        });
    </script>
</body>
</html>
