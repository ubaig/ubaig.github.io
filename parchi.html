<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Matching Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="loaderOverlay">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
    </div>

    <div class="container">
        <h1>Dynamic Matching Game</h1>
        
        <!-- Game Setup Form -->
        <div id="setupSection">
            <div class="setup-form">
                <div class="game-config">
                    <h2>Game Configuration</h2>
                    <div class="config-row">
                        <div class="config-item">
                            <label for="numRounds">Number of Rounds:</label>
                            <input type="number" id="numRounds" min="1" max="20" value="5">
                        </div>
                        <div class="config-item">
                            <label for="itemsPerPlayer">Items Per Player:</label>
                            <input type="number" id="itemsPerPlayer" min="1" max="5" value="2">
                        </div>
                    </div>
                </div>
                
                <div id="playersContainer">
                    <!-- Player inputs will be dynamically added here -->
                </div>
                
                <div class="button-group">
                    <button id="addHumanBtn" class="control-button">Add Human Player</button>
                    <button id="addComputerBtn" class="action-button">Add Computer Player</button>
                </div>
                
                <button id="startGameBtn">Start Game</button>
            </div>
        </div>
        
        <!-- Game Play Section -->
        <div id="gameSection" class="game-section">
            <div class="round-info">Round: <span id="roundNumber">1</span> / <span id="totalRounds">10</span></div>
            
            <div class="players-container" id="gamePlayersContainer">
                <!-- Player cards will be generated here -->
            </div>
            
            <div class="scoreboard">
                <div class="scoreboard-title">Scoreboard:</div>
                <table id="scoreTable">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Type</th>
                            <th>Total Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- Score rows will be generated here -->
                    </tbody>
                </table>
            </div>
            
            <div class="action-buttons">
                <button id="nextRoundBtn" class="control-button">Next Round</button>
                <button id="restartBtn" class="danger-button">Restart Game</button>
            </div>
            
            <div id="gameOverMessage" class="game-over" style="display: none;">
                Game Over! Winner(s): <span id="winners"></span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
