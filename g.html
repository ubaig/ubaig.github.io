<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            border: 2px solid #ddd;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            padding: 0;
        }

        .exit-button:hover {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
            transform: rotate(90deg) translateY(0);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .exit-button:active {
            transform: rotate(90deg) scale(0.95);
        }

        .exit-button.active {
            display: flex;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .setup-screen, .game-screen {
            display: none;
        }

        .setup-screen.active, .game-screen.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .guess-input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 20px;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .guess-input-row.collapsed {
            max-height: 0;
            margin: 0;
            opacity: 0;
        }

        .guess-input-row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .guess-input-row button {
            flex-shrink: 0;
            width: auto;
            padding: 12px 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .heat-indicator {
            height: 80px;
            border-radius: 15px;
            margin: 30px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .heat-indicator.collapsed {
            max-height: 0;
            margin: 0;
            padding: 0;
            opacity: 0;
        }

        .cold {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .warm {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .hot {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .info-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .info-box.collapsed {
            max-height: 0;
            padding: 0;
            margin: 0;
            opacity: 0;
        }

        .info-box p {
            margin: 5px 0;
            color: #666;
        }

        .attempts {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .attempts.collapsed {
            max-height: 0;
            margin: 0;
            opacity: 0;
        }

        .attempt-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ddd;
            transition: background 0.3s;
        }

        .attempt-dot.used {
            background: #ff6b6b;
        }

        .guess-history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .guess-history h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .guess-item {
            padding: 8px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-message {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
            font-weight: 600;
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .win {
            color: #28a745;
        }

        .lose {
            color: #dc3545;
        }

        .play-again {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="exit-button" id="exitButton" onclick="confirmExit()" title="Exit to Menu">Ã—</button>
        <h1>ðŸŽ¯ Guess the Number</h1>
        
        <div class="setup-screen active">
            <div class="input-group">
                <label for="difficulty">Choose Difficulty Level:</label>
                <select id="difficulty">
                    <option value="easy">Easy (1-10 or 1-20)</option>
                    <option value="normal" selected>Normal (1-50 or 1-100)</option>
                    <option value="hard">Hard (1-200 or 1-500)</option>
                </select>
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div class="game-screen">
            <div class="info-box" id="infoBox">
                <p><strong>Range:</strong> <span id="rangeDisplay"></span></p>
                <p><strong>Difficulty:</strong> <span id="difficultyDisplay"></span></p>
                <p><strong>Total Attempts:</strong> <span id="totalAttempts"></span></p>
                <p><strong>Attempts Remaining:</strong> <span id="attemptsLeft"></span></p>
            </div>

            <div class="attempts" id="attemptDots"></div>

            <div class="heat-indicator" id="heatIndicator" style="opacity: 0;">
                Ready to guess!
            </div>

            <div class="guess-input-row" id="guessInputRow">
                <div class="input-group">
                    <label for="guessInput">Enter your guess:</label>
                    <input type="number" id="guessInput" min="1">
                </div>
                <button id="submitButton" onclick="makeGuess()">Submit Guess</button>
            </div>

            <div id="resultSection" style="display: none;">
                <div class="result-message" id="resultMessage"></div>
            </div>

            <div id="playAgainSection" style="display: none;">
                <button class="play-again" onclick="resetGame()">Play Again</button>
            </div>

            <div class="guess-history" id="guessHistory" style="display: none;">
                <h3>Your Guesses:</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let min, max, maxAttempts, secretNumber, attemptsUsed, gameOver;
        let guesses = [];

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;

            // Set min to always 1
            min = 1;
            
            // Determine max based on difficulty
            let possibleRanges;
            if (difficulty === 'easy') {
                possibleRanges = [10, 20];
            } else if (difficulty === 'normal') {
                possibleRanges = [50, 100];
            } else { // hard
                possibleRanges = [200, 500];
            }
            
            // Randomly pick one of the two ranges
            max = possibleRanges[Math.floor(Math.random() * 2)];

            // Calculate attempts based on difficulty
            const N = max - min + 1;
            const A = Math.ceil(Math.log2(N));
            
            if (difficulty === 'hard') {
                maxAttempts = A;
            } else if (difficulty === 'normal') {
                maxAttempts = A + 2;
            } else { // easy
                maxAttempts = A + 4;
            }

            secretNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            attemptsUsed = 0;
            gameOver = false;
            guesses = [];

            document.querySelector('.setup-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');
            document.getElementById('exitButton').classList.add('active');

            document.getElementById('rangeDisplay').textContent = `${min} - ${max}`;
            document.getElementById('difficultyDisplay').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
            document.getElementById('totalAttempts').textContent = maxAttempts;
            document.getElementById('attemptsLeft').textContent = maxAttempts;
            document.getElementById('guessInput').min = min;
            document.getElementById('guessInput').max = max;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessHistory').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('playAgainSection').style.display = 'none';

            // Remove collapsed classes if they exist
            document.getElementById('infoBox').classList.remove('collapsed');
            document.getElementById('attemptDots').classList.remove('collapsed');
            document.getElementById('heatIndicator').classList.remove('collapsed');
            document.getElementById('guessInputRow').classList.remove('collapsed');

            renderAttemptDots();
        }

        function renderAttemptDots() {
            const dotsContainer = document.getElementById('attemptDots');
            dotsContainer.innerHTML = '';
            for (let i = 0; i < maxAttempts; i++) {
                const dot = document.createElement('div');
                dot.className = 'attempt-dot';
                if (i < attemptsUsed) {
                    dot.classList.add('used');
                }
                dotsContainer.appendChild(dot);
            }
        }

        function getHeatLevel(guess) {
            const distance = Math.abs(guess - secretNumber);
            const range = max - min;
            const percentage = (distance / range) * 100;
            const direction = guess < secretNumber ? 'â¬†ï¸ Go Higher!' : 'â¬‡ï¸ Go Lower!';

            if (percentage <= 10) {
                return { level: 'hot', text: `ðŸ”¥ HOT! Very Close! ${direction}` };
            } else if (percentage <= 30) {
                return { level: 'warm', text: `ðŸŒ¡ï¸ WARM! Getting closer! ${direction}` };
            } else {
                return { level: 'cold', text: `â„ï¸ COLD! Far away! ${direction}` };
            }
        }

        function makeGuess() {
            if (gameOver) return;

            const guess = parseInt(document.getElementById('guessInput').value);
            
            if (isNaN(guess) || guess < min || guess > max) {
                alert(`Please enter a number between ${min} and ${max}!`);
                return;
            }

            attemptsUsed++;
            guesses.push(guess);

            const heatIndicator = document.getElementById('heatIndicator');
            heatIndicator.style.opacity = '1';

            if (guess === secretNumber) {
                endGame(true);
                return;
            }

            const heat = getHeatLevel(guess);
            heatIndicator.className = 'heat-indicator ' + heat.level;
            heatIndicator.textContent = heat.text;

            updateGuessHistory(guess, heat.text);
            renderAttemptDots();

            document.getElementById('attemptsLeft').textContent = maxAttempts - attemptsUsed;
            document.getElementById('guessInput').value = '';

            if (attemptsUsed >= maxAttempts) {
                endGame(false);
            }
        }

        function updateGuessHistory(guess, feedback) {
            const historySection = document.getElementById('guessHistory');
            const historyList = document.getElementById('historyList');
            
            historySection.style.display = 'block';
            
            const item = document.createElement('div');
            item.className = 'guess-item';
            item.innerHTML = `<span>Guess ${attemptsUsed}: <strong>${guess}</strong></span><span>${feedback}</span>`;
            
            // Insert at the beginning to show in reverse order (most recent first)
            historyList.insertBefore(item, historyList.firstChild);
        }

        function endGame(won) {
            gameOver = true;
            
            // Get elements
            const infoBox = document.getElementById('infoBox');
            const attemptDots = document.getElementById('attemptDots');
            const heatIndicator = document.getElementById('heatIndicator');
            const guessInputRow = document.getElementById('guessInputRow');
            const guessInput = document.getElementById('guessInput');
            const submitButton = document.getElementById('submitButton');
            const resultSection = document.getElementById('resultSection');
            const resultMessage = document.getElementById('resultMessage');
            const playAgainSection = document.getElementById('playAgainSection');

            // Collapse game elements
            infoBox.classList.add('collapsed');
            attemptDots.classList.add('collapsed');
            heatIndicator.classList.add('collapsed');
            guessInputRow.classList.add('collapsed');

            // Disable inputs
            guessInput.disabled = true;
            submitButton.disabled = true;

            // Show results
            resultSection.style.display = 'block';
            playAgainSection.style.display = 'block';

            if (won) {
                resultMessage.className = 'result-message win';
                resultMessage.textContent = `ðŸŽ‰ Congratulations! You guessed it in ${attemptsUsed} attempt${attemptsUsed > 1 ? 's' : ''}!`;
            } else {
                resultMessage.className = 'result-message lose';
                resultMessage.textContent = `ðŸ˜¢ Game Over! The number was ${secretNumber}`;
            }
        }

        function resetGame() {
            document.querySelector('.setup-screen').classList.add('active');
            document.querySelector('.game-screen').classList.remove('active');
            document.getElementById('exitButton').classList.remove('active');
            
            // Restore collapsed elements
            document.getElementById('infoBox').classList.remove('collapsed');
            document.getElementById('attemptDots').classList.remove('collapsed');
            document.getElementById('heatIndicator').classList.remove('collapsed');
            document.getElementById('guessInputRow').classList.remove('collapsed');
            
            // Re-enable inputs
            document.getElementById('guessInput').disabled = false;
            document.getElementById('submitButton').disabled = false;
            
            // Clear history and reset displays
            document.getElementById('historyList').innerHTML = '';
            document.getElementById('heatIndicator').style.opacity = '0';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('playAgainSection').style.display = 'none';
        }

        function confirmExit() {
            if (confirm('Are you sure you want to exit to the menu? Your current game will be lost.')) {
                resetGame();
            }
        }

        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !gameOver) {
                makeGuess();
            }
        });
    </script>
</body>
</html>
